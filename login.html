<html>
    <head>
        <title>Login Tokopedia :: Codingseru</title>
        <link rel="stylesheet" href="./login.css" />
    </head>
    <body>
        <div id="login-page">
            <div id="logo-area">
                <img id="logo-img" src="./assets/tokopedia_logo.svg" />
            </div>
            <div id="login-form-area">
                <div id="form-wrapper">
                    <div id="form">
                        <div id="form-header">
                            <h2>Masuk</h2>
                            <a href="www.tokopedia.com/registrasi">Daftar</a>
                        </div>
                        <div id="form-email">
                            <label>Nomor Ponsel atau Email</label>
                            <div>
                                <input />
                            </div>
                            <p>Contoh: email@tokopedia.com</p>
                        </div>
                        <div id="form-submit">
                            <a href="www.google.com">Lupa Kata Sandi</a>
                            <div>
                                <button>Selanjutnya</button>
                            </div>
                        </div>
                        <div id="login-info">
                            <div></div>
                            <div>atau masuk dengan</div>
                            <div></div>
                        </div>
                        <div id="login-by-google" class="login-by">
                            <div>
                                <img src="./assets/icons/google.svg" />
                                <div>Google</div>
                                <div></div>
                            </div>
                        </div>
                        <div id="login-by-facebook" class="login-by">
                            <div>
                                <img src="./assets/icons/facebook.svg" />
                                <div>Facebook</div>
                                <div></div>
                            </div>
                        </div>
                        <div id="info-tambahan">
                            Belum punya akun Tokopedia? <a href="www.google.com">Daftar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="copyright"></div>
        </div>
    </body>
</html>
